<ul>
    <li *ngFor="let colaborador of colaboradores">
      {{ colaborador.nome }} - {{ colaborador.cargo }}
      <button (click)="onEdit(colaborador)">Editar</button>
      <button (click)="onDelete(colaborador.id)">Excluir</button>
    </li>
  </ul>
